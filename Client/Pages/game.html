<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/./styles.css">

    <title>Word Racer - Practice</title>
</head>
<body>
    <section class="top">
        <button class="navIconButton"
        onclick="window.open('/./index.html', '_self')">
            <img class="icon iconInvert" src="/../Icons/home-filled.png">
            <p>Back</p>
        </button>

        <div class="total">
            <p>Total:</p>
            <p id="totalPoints">0pts</p>
        </div>

        <p id="mainTimer">0:00</p>
        
        <div>
            <p>Since last found:</p>
            <p id="lastTimer">0:00</p>
        </div>
    </section>

    <p id="gainedPoints">+30pts</p>

    <section class="game">
        <section class="search">
            <table></table>
            
            <canvas></canvas>
        </section>

        <section class="found">
            <h1>Words</h1>
        </section>
    </section>

    <script src="/./words.js"></script>
    <script src="/./script.js"></script>
</body>
</html>
