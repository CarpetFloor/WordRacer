<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <title>Word Racer</title>
</head>
<body>
    <section class="landing">
        <h1>Word Racer</h1>

        <div>
            <button onclick="window.open('Pages/practice.html', '_self')">Practice</button>
            <p id="practiceHighScoreHover"></p>
            <button onclick="window.open('online.html', '_self')">Online</button>
        </div>

    </section>

    <!-- set practice highscore -->
    <script>
        let practiceHighScoreCheck = localStorage.getItem("practiceHighScore");
        if(practiceHighScoreCheck != null) {
            let total = parseInt(practiceHighScoreCheck);
            let minutes = Math.floor(total / 60);
            let seconds = total - (minutes * 60);
            if(seconds < 10) {
                seconds = "0" + seconds;
            }

            let elem = document.getElementById("practiceHighScoreHover");
            elem.innerText = "Highscore: " + minutes + ":" + seconds;
        }
    </script>
</body>
</html>
