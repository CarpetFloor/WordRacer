<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <title>Word Racer</title>
</head>
<body>
    <section class="landing">
        <h1>Word Racer</h1>

        <div>
            <button onclick="window.open('Pages/practice.html', '_self')">
                <img class="icon" src="/../Icons/graduation-cap-filled.png">
                <p>Practice</p>
            </button>
            
            <p id="practiceHighScore"></p>
            
            <button onclick="window.open('online.html', '_self')">
                <img class="icon" src="/../Icons/world.png">
                <p>Online</p>
            </button>
        </div>

    </section>

    <!-- set practice highscore -->
    <script>
        let practiceHighScoreCheck = localStorage.getItem("practiceHighScore");
        if(practiceHighScoreCheck != null) {
            let total = parseInt(practiceHighScoreCheck);
            let minutes = Math.floor(total / 60);
            let seconds = total - (minutes * 60);
            if(seconds < 10) {
                seconds = "0" + seconds;
            }

            let elem = document.getElementById("practiceHighScore");
            elem.innerHTML = 
            "Highscore: " + 
            "<span style='" + 
            "font-weight: bold;" + 
            "margin-left: 0.35em;" +  
            "'>" + 
                minutes + ":" + seconds + 
            "</span>";
        }
    </script>
</body>
</html>
